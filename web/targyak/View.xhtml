<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TargyakViewDlg" widgetVar="TargyakViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTargyakTitle}">
            <h:form id="TargyakViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{targyakController.selected != null}">
                        <h:outputText value="#{bundle.ViewTargyakLabel_idTargy}"/>
                        <h:outputText value="#{targyakController.selected.idTargy}" title="#{bundle.ViewTargyakTitle_idTargy}"/>
                        <h:outputText value="#{bundle.ViewTargyakLabel_targyNeve}"/>
                        <h:outputText value="#{targyakController.selected.targyNeve}" title="#{bundle.ViewTargyakTitle_targyNeve}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TargyakViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
