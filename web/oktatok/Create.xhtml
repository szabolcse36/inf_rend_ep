<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OktatokCreateDlg" widgetVar="OktatokCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOktatokTitle}">
            <h:form id="OktatokCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oktatokController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOktatokLabel_idOktNeptun}" for="idOktNeptun" />
                        <p:inputText id="idOktNeptun" value="#{oktatokController.selected.idOktNeptun}" title="#{bundle.CreateOktatokTitle_idOktNeptun}" required="true" requiredMessage="#{bundle.CreateOktatokRequiredMessage_idOktNeptun}"/>
                        <p:outputLabel value="#{bundle.CreateOktatokLabel_oktNev}" for="oktNev" />
                        <p:inputText id="oktNev" value="#{oktatokController.selected.oktNev}" title="#{bundle.CreateOktatokTitle_oktNev}" required="true" requiredMessage="#{bundle.CreateOktatokRequiredMessage_oktNev}"/>
                        <p:outputLabel value="#{bundle.CreateOktatokLabel_tanszek}" for="tanszek" />
                        <p:inputText id="tanszek" value="#{oktatokController.selected.tanszek}" title="#{bundle.CreateOktatokTitle_tanszek}" required="true" requiredMessage="#{bundle.CreateOktatokRequiredMessage_tanszek}"/>
                        <p:outputLabel value="#{bundle.CreateOktatokLabel_oktTargy}" for="oktTargy" />

                    <p:commandButton actionListener="#{oktatokController.create}" value="#{bundle.Save}" update="display,:OktatokListForm:datalist,:growl" oncomplete="handleSubmit(args,'OktatokCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OktatokCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
