<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OktatokViewDlg" widgetVar="OktatokViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOktatokTitle}">
            <h:form id="OktatokViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oktatokController.selected != null}">
                        <h:outputText value="#{bundle.ViewOktatokLabel_idOktNeptun}"/>
                        <h:outputText value="#{oktatokController.selected.idOktNeptun}" title="#{bundle.ViewOktatokTitle_idOktNeptun}"/>
                        <h:outputText value="#{bundle.ViewOktatokLabel_oktNev}"/>
                        <h:outputText value="#{oktatokController.selected.oktNev}" title="#{bundle.ViewOktatokTitle_oktNev}"/>
                        <h:outputText value="#{bundle.ViewOktatokLabel_tanszek}"/>
                        <h:outputText value="#{oktatokController.selected.tanszek}" title="#{bundle.ViewOktatokTitle_tanszek}"/>
                        <h:outputText value="#{bundle.ViewOktatokLabel_oktTargy}"/>
                        <h:outputText value="#{oktatokController.selected.oktTargy}" title="#{bundle.ViewOktatokTitle_oktTargy}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OktatokViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
